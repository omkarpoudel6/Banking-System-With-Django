{% extends 'base.html' %}
{% block title %} Deposite {% endblock %}
{% block content %}
<div class="container">
    <form class="my-4" method="post">
      {% if error %}
        <div class="alert alert-warning" role="alert">
          {{error}}
        </div>
      {% endif %}
        {% csrf_token %}
      <div class="form-group">
        <label for="account">Account No</label>
        <input type="text" class="form-control" id="account" name="account" placeholder="@Account Number" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" name="amount" placeholder="@Amount" required>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text" class="form-control" id="remarks" name="remarks" placeholder="@remarks" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
{% endblock %}
