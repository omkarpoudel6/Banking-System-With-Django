{% extends 'base.html' %}
{% block title %} Create Account {% endblock %}
{% block content %}
<div class="container my-4">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group col-md-4">
          <label for="middle_name">Middle Name</label>
          <input type="password" class="form-control" id="middle_name">
        </div>
        <div class="form-group col-md-4">
          <label for="last_name">Last Name</label>
          <input type="password" class="form-control" id="last_name">
        </div>
      </div>
      <div class="form-group">
        <label for="account_type">Account Type</label>
          <select id="account_type" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group col-md-4">
          <label for="citizenship_no">Citizenship No</label>
          <input type="text" class="form-control" id="citizenship_no">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="father_name">Father Name</label>
            <input type="text" class="form-control" id="father_name">
        </div>
        <div class="form-group col-md-6">
          <label for="mother_name">Mother Name</label>
            <input type="text" class="form-control" id="mother_name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="grandfather_name">Grandfather Name</label>
            <input type="text" class="form-control" id="grandfather_name">
        </div>
        <div class="form-group col-md-6">
          <label for="spouse_name">Spouse Name</label>
            <input type="text" class="form-control" id="spouse_name">
        </div>
      </div>
      <div class="form-group">
        <label>Account No: </label>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
